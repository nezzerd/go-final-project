services:
  postgres-hotel:
    image: postgres:15
    container_name: postgres-hotel
    environment:
      POSTGRES_USER: hotel_user
      POSTGRES_PASSWORD: hotel_pass
      POSTGRES_DB: hotel_db
    ports:
      - "5434:5432"
    volumes:
      - hotel-data:/var/lib/postgresql/data
      - ./migrations/hotel:/docker-entrypoint-initdb.d
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotel_user -d hotel_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-booking:
    image: postgres:15
    container_name: postgres-booking
    environment:
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_pass
      POSTGRES_DB: booking_db
    ports:
      - "5433:5432"
    volumes:
      - booking-data:/var/lib/postgresql/data
      - ./migrations/booking:/docker-entrypoint-initdb.d
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - hotel-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - hotel-network

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - hotel-network

  seed-hotel:
    build:
      context: .
      dockerfile: deployments/seed-hotel/Dockerfile
    container_name: seed-hotel
    depends_on:
      postgres-hotel:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - hotel-network
    restart: on-failure

  hotel-service:
    build:
      context: .
      dockerfile: deployments/hotel-service/Dockerfile
    container_name: hotel-service
    depends_on:
      postgres-hotel:
        condition: service_healthy
      seed-hotel:
        condition: service_completed_successfully
      jaeger:
        condition: service_started
    ports:
      - "8081:8081"
      - "9091:9091"
      - "2112:2112"
    env_file:
      - .env
    networks:
      - hotel-network
    restart: unless-stopped

  booking-service:
    build:
      context: .
      dockerfile: deployments/booking-service/Dockerfile
    container_name: booking-service
    depends_on:
      postgres-booking:
        condition: service_healthy
      kafka:
        condition: service_healthy
      hotel-service:
        condition: service_started
      jaeger:
        condition: service_started
    ports:
      - "8082:8082"
      - "2113:2112"
    env_file:
      - .env
    networks:
      - hotel-network
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: deployments/notification-service/Dockerfile
    container_name: notification-service
    depends_on:
      kafka:
        condition: service_healthy
      delivery-service:
        condition: service_started
      hotel-service:
        condition: service_started
      jaeger:
        condition: service_started
    ports:
      - "2114:2112"
    env_file:
      - .env
    networks:
      - hotel-network
    restart: unless-stopped

  delivery-service:
    build:
      context: .
      dockerfile: deployments/delivery-service/Dockerfile
    container_name: delivery-service
    depends_on:
      jaeger:
        condition: service_started
    ports:
      - "8084:8084"
      - "2115:2112"
    env_file:
      - .env
    networks:
      - hotel-network
    restart: unless-stopped

  payment-service:
    build:
      context: .
      dockerfile: deployments/payment-service/Dockerfile
    container_name: payment-service
    depends_on:
      jaeger:
        condition: service_started
    ports:
      - "8085:8085"
      - "2116:2112"
    env_file:
      - .env
    networks:
      - hotel-network
    restart: unless-stopped

volumes:
  hotel-data:
  booking-data:
  prometheus-data:

networks:
  hotel-network:
    driver: bridge
